# AutoTestGen 配置文件
# 请将此文件复制重命名为 application.properties 并放置在 src/main/resources 或项目根目录中
# 支持从 系统环境变量 读取配置（如 OPENAI_API_KEY），环境变量的优先级高于此配置文件

# (必填) 你的 API Key
openai.api.key=sk-xxxxxxxxxxx

# (可选) API 请求地址，支持 OpenAI 兼容格式的其他模型 (如 DeepSeek, Cherry Studio 本地等)
openai.api.base=https://api.openai.com/v1

# (可选) 模型名称
openai.model=gpt-4
